<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Captured Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Captured Image</h1>
    </header>
    <main>
      <img id="displayImage" alt="Captured Image" style="max-width:100%; border:1px solid #ddd; border-radius: 5px; display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;">
      <button id="retakeBtn" class="btn-primary">Retake Image</button>
    </main>
  </div>
  <script src="display.js"></script>
</body>
</html>
